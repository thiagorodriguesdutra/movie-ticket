<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="movie-title">
          <h1>Guardians of the Galaxy Vol. 2</h1>
          <address>Cineplex Entertainment, Toronto ON</address>
        </div>
      </header>
      <div class="legend">
        <li>
          <i class="fas fa-couch fa-lg available-seat"></i>
          <span>Available</span>
        </li>
        <li>
          <i class="fas fa-lg fa-couch booked-seat"></i>
          <span>Booked</span>
        </li>
        <li>
          <i class="fas fa-lg fa-couch selected-seat"></i>
          <span>Selected</span>
        </li>
      </div>
    </div>
  </body>
</html>
